<!-- CSS -->
<style>
    body {
        background-image: url('Imagery/MSH_DSC03576.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<!--  -->

<style>
    #startSurvey {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<style>
    .button {
        display: inline-block;
        padding: 10px 100px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #DC0006;
        border: none;
        border-radius: 5px;
        white-space: nowrap;
        font-family: 'Hevaltica, Arial, sans-serif';
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .button:hover {
        background-color: #008747;
    }

    .button:active {
        background-color: #008747;
        transform: translateY(4px);
    }
</style>

<!-- Create a style tag that makes images have a transparent background -->
<!-- Do this only for element with id "Google" -->

<!-- Center and make the image smaller -->
<style>
    #Google {
        background-color: transparent;
        text-align: center;
        width: 10%;
            

    }
</style>

<style>
    #Yelp {
        background-color: transparent;
        text-align: center;
        width: 10%;

    }
</style>

<style>
    .navbar-brand {
        text-align: center;
        width: 100%;
    }
</style>

<style>
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 5rem;
        font-family: 'Hevaltica, Arial, sans-serif';
        font-size: 1.2rem;
    }
</style>

<body scroll="no">
    <div id="noselect">
        <div class="layer" , id="layer">
            <div id="page-container">
                <div id="content-wrap">

                    <nav class="navbar navbar-default navbar-fixed-top transparent" id="nav1">
                        <a class="navbar-brand">
                            <img src="lamppostpizza_mobile_logo.png" width="273" height="100" alt="">
                        </a>
                    </nav>

                    <div id="surveyElement" , hidden="hidden"></div>
                    <button class="button" , id="startSurvey"> Start Review </button>

                    <script>
                        document.getElementById("startSurvey").onclick = function () {
                            document.getElementById("layer").style.backgroundColor = "rgba(100, 100, 100, 0.5)";
                            document.getElementById("surveyElement").hidden = false;
                            document.getElementById("startSurvey").hidden = true;
                            document.getElementById("startSurvey").remove();
                            document.getElementById("footer").hidden = true;
                            document.getElementById("footer").remove();
                        };
                    </script>
                </div>

                <footer id="footer" style="background-color: rgba(100, 100, 100, 0.7);">
                    <footer class="text-center text-lg-start" id="footer">
                        <div class="text-center p-3 footer fixed-bottom"
                            style="background-color: rgba(100, 100, 100, 0.5);">

                            <a class="text-light">Enter to win our monthly giveaway upon completion
                                of our simple survery!</a>
                        </div>
                    </footer>
                </footer>
            </div>
        </div>
    </div>
    </div>
</body>
